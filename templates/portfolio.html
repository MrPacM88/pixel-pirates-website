<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Портфоліо - Pixel Pirates</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code&family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="main-nav">
        <a href="/">Головна</a>
        <a href="/about">Про команду</a>
        <a href="/services">Послуги</a>
        <a href="/portfolio">Портфоліо</a>
    </nav>

    <div class="portfolio-section">
        <h1 class="page-title">Захоплені Скарби</h1>
        <div class="portfolio-grid">
            {% for project in projects %}
                <a href="{{ url_for('project_detail', project_slug=project.slug) }}" class="portfolio-card" ... >
                    <div class="card-overlay">
                        <h3 class="card-title">{{ project.title }}</h3>
                        <p class="card-category">{{ project.category }}</p>
                    </div>
                </a>
            {% endfor %}
        </div>
    </div>

</body>
</html>
